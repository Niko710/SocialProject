{% extends 'base.html' %}

{% block title %}Create your image{% endblock %}

{% block content %}
<div class="container">
    <h1>Create your image</h1>
    <img src="{{ request.GET.url }}" alt="Error">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
