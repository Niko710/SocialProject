{% extends 'base.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<div class="container">
    <h1>Fill this from to reset your password</h1>
    <form method="post">
        {{ form.errors }}
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
