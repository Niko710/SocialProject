{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <h1>Fill the following form to register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.errors }}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
