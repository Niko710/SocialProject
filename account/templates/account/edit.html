{% extends 'base.html' %}

{% block title %}Edit your profile{% endblock %}

{% block content %}
<div class="container">
    <h1>Here you can edit your profile</h1>
    <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.errors }} {{ profile_form.errors }}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
